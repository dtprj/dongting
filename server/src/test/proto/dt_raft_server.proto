syntax = "proto3";
option java_package = "com.github.dtprj.dongting.raft.impl";

message NodePing {
  fixed32 node_id = 1;
  fixed64 uuid_high = 2;
  fixed64 uuid_low = 3;
}

message RaftPing {
  fixed32 group_id = 1;
  fixed32 node_id = 2;
  string servers = 3;
  string observers = 4;
  string prepared_members = 5;
  string prepared_observers = 6;
}

message AppendEntriesReq {
  uint32 group_id = 1;
  uint32 term = 2;
  uint32 leader_id = 3;
  fixed64 prev_log_index = 4;
  uint32 prev_log_term = 5;
  fixed64 leader_commit = 6;
  repeated LogItem entries = 7[packed=false];
}

message LogItem {
  uint32 type = 1;
  uint32 bizType = 2;
  uint32 term = 3;
  fixed64 index = 4;
  uint32 prev_log_term = 5;
  fixed64 timestamp = 6;
  bytes header = 7;
  bytes body = 8;
}

message AppendEntriesResp {
  uint32 term = 1;
  uint32 success = 2;
  ///////////////////////////
  uint32 append_code = 3;
  uint32 suggest_term = 4;
  fixed64 suggest_index = 5;
}

message RequestVoteReq {
  uint32 group_id = 1;
  uint32 term = 2;
  uint32 candidate_id = 3;
  fixed64 last_log_index = 4;
  uint32 last_log_term = 5;
  uint32 pre_vote = 6;
}

message RequestVoteResp {
  uint32 term = 1;
  uint32 vote_granted = 2;
}

// use AppendEntriesResp
message InstallSnapshotReq {
  uint32 group_id = 1;
  uint32 term = 2;
  uint32 leader_id = 3;
  fixed64 last_included_index = 4;
  uint32 last_included_term = 5;
  fixed64 offset = 6;
  bool done = 7;

  fixed64 next_write_pos = 8;
  repeated fixed32 members = 9[packed = false];
  repeated fixed32 observers = 10[packed = false];
  repeated fixed32 prepared_members = 11[packed = false];
  repeated fixed32 prepared_observers = 12[packed = false];
  fixed64 last_config_change_index = 13;

  bytes data = 15;
}

message TransferLeaderReq {
  uint32 group_id = 1;
  uint32 term = 2; // not used in admin transfer leader request
  uint32 old_leader_id = 3;
  uint32 new_leader_id = 4;
  fixed64 log_index = 5; // not used in admin transfer leader request
}

// return EmptyBodyRespFrame

message QueryStatusReq {
  uint32 group_id = 1;
}

message QueryStatusResp {
  uint32 group_id = 1;
  uint32 term = 2;
  uint32 leader_id = 3;
  fixed64 commit_index = 4;
  fixed64 last_applied = 5;
  fixed64 last_log_index = 6;
  repeated fixed32 members = 7[packed = false];
  repeated fixed32 observers = 8[packed = false];
  repeated fixed32 prepared_members = 9[packed = false];
  repeated fixed32 prepared_observers = 10[packed = false];
}

// only use for admin commands, raft server use log replicate to perform config change
message AdminPrepareConfigChangeReq {
  uint32 group_id = 1;
  repeated fixed32 members = 2[packed = false];
  repeated fixed32 observers = 3[packed = false];
  repeated fixed32 prepared_members = 4[packed = false];
  repeated fixed32 prepared_observers = 5[packed = false];
  repeated fixed32 new_members = 6[packed = false];
  repeated fixed32 new_observers = 7[packed = false];
}

message AdminPrepareConfigChangeResp {
  fixed64 prepare_index = 1;
}

message AdminCommitConfigChangeReq {
  uint32 group_id = 1;
  fixed64 prepare_index = 2;
}

message AdminCommitConfigChangeResp {
  fixed64 commit_index = 1;
}

message AdminAbortConfigChangeReq {
  uint32 group_id = 1;
  fixed64 prepare_index = 2;
}

message AdminAbortConfigChangeResp {
  fixed64 abort_index = 1;
}