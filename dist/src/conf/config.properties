#################################################################################
# raft server config, see default value in class RaftServerConfig

# each server must have a unique positive node id
nodeId = 1

# used for servers internal communication, e.g., raft replication
replicatePort = 9331

# used for client-server communication
servicePort = 9332

# raft election timeout in milliseconds
# electTimeout = 15000

# raft heartbeat interval in milliseconds
# heartbeatInterval = 2000

# number of threads for handling block IO
# blockIoThreads = 10

#################################################################################
# raft group config, see default value in class RaftGroupConfig

dataDir = ./data

# if true, any operation will be persisted(fsync) to disk before responding to the leader and compute quorum.
# this option has significant impact on performance.
# syncForce = true

# saveSnapshotSeconds = 3600

# maxKeepSnapshots = 2;

# saveSnapshotWhenClose = true

# deleteLogsAfterTakeSnapshot = true